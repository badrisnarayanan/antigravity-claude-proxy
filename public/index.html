<!DOCTYPE html>
<!--
  Antigravity Console – Main HTML Shell
  This file defines the complete UI layout and wiring for the Antigravity Claude Proxy web console.
  It relies on Alpine.js for reactivity, Tailwind/DaisyUI-style classes for styling,
  and dynamic view loading via x-load-view.
-->
<html lang="en" data-theme="antigravity" class="dark">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive viewport for mobile & desktop -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Antigravity Console</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Chart.js used for dashboard charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Alpine.js (deferred) for reactive UI logic -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body
    class="bg-space-950 text-gray-300 font-sans antialiased min-h-screen overflow-hidden selection:bg-neon-purple selection:text-white"
    x-cloak
    x-data="app"
    x-init="console.log('App initialized')">

    <!--
      Toast Notification Container
      Fixed top-right overlay for global alerts (info / success / error)
    -->
    <div class="fixed top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none">
        <template x-if="$store.global.toast">
            <div
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 translate-x-8 scale-95"
                x-transition:enter-end="opacity-100 translate-x-0 scale-100"
                x-transition:leave="transition ease-in duration-200"
                x-transition:leave-start="opacity-100 translate-x-0 scale-100"
                x-transition:leave-end="opacity-0 translate-x-4 scale-95"
                class="alert shadow-lg border backdrop-blur-md pointer-events-auto min-w-[300px]"
                :class="{
                    'alert-info border-neon-cyan/20 bg-space-900/90 text-neon-cyan': $store.global.toast.type === 'info',
                    'alert-success border-neon-green/20 bg-space-900/90 text-neon-green': $store.global.toast.type === 'success',
                    'alert-error border-red-500/20 bg-space-900/90 text-red-400': $store.global.toast.type === 'error'
                }">

                <!-- Toast content -->
                <div class="flex items-center gap-3">

                    <!-- Info icon -->
                    <template x-if="$store.global.toast.type === 'info'">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </template>

                    <!-- Success icon -->
                    <template x-if="$store.global.toast.type === 'success'">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </template>

                    <!-- Error icon -->
                    <template x-if="$store.global.toast.type === 'error'">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </template>

                    <!-- Toast message -->
                    <span x-text="$store.global.toast.message" class="font-mono text-sm"></span>
                </div>
            </div>
        </template>
    </div>

    <!--
      Top Navigation Bar
      Contains branding, sidebar toggle, connection status, and action buttons
    -->
    <div
        class="h-14 border-b border-space-border flex items-center px-4 lg:px-6 justify-between bg-space-900/50 backdrop-blur-md z-50 relative">

        <!-- Left: Sidebar toggle + branding -->
        <div class="flex items-center gap-3">

            <!-- Sidebar toggle (mobile & desktop) -->
            <button @click="toggleSidebar()"
                class="text-gray-400 hover:text-white focus:outline-none p-1 transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <!-- Logo badge -->
            <div
                class="w-8 h-8 rounded bg-gradient-to-br from-neon-purple to-blue-600 flex items-center justify-center text-white font-bold shadow-[0_0_15px_rgba(168,85,247,0.4)]">
                AG
            </div>

            <!-- System name & description -->
            <div class="flex flex-col">
                <span class="text-sm font-bold tracking-wide text-white"
                    x-text="$store.global.t('systemName')">ANTIGRAVITY</span>
                <span class="text-[10px] text-gray-500 font-mono tracking-wider"
                    x-text="$store.global.t('systemDesc')">CLAUDE PROXY SYSTEM</span>
            </div>
        </div>

        <!-- Right: Status & controls -->
        <div class="flex items-center gap-4">

            <!-- Connection status badge -->
            <div class="flex items-center gap-2 px-3 py-1 rounded-full text-xs font-mono border transition-all duration-300"
                :class="connectionStatus === 'connected'
                    ? 'bg-neon-green/10 border-neon-green/20 text-neon-green'
                    : (connectionStatus === 'connecting'
                        ? 'bg-yellow-500/10 border-yellow-500/20 text-yellow-500'
                        : 'bg-red-500/10 border-red-500/20 text-red-500')">

                <!-- Status indicator dot -->
                <div class="w-1.5 h-1.5 rounded-full"
                    :class="connectionStatus === 'connected'
                        ? 'bg-neon-green shadow-[0_0_8px_rgba(34,197,94,0.6)]'
                        : (connectionStatus === 'connecting'
                            ? 'bg-yellow-500 animate-pulse'
                            : 'bg-red-500')">
                </div>

                <!-- Status text -->
                <span
                    x-text="connectionStatus === 'connected'
                        ? $store.global.t('online')
                        : (connectionStatus === 'disconnected'
                            ? $store.global.t('offline')
                            : $store.global.t('connecting'))">
                </span>
            </div>

            <div class="h-4 w-px bg-space-border"></div>

            <!-- Shutdown server button -->
            <button
                class="btn btn-ghost btn-xs btn-square text-red-400 hover:text-red-300 hover:bg-white/5"
                @click="shutdownServer()"
                aria-label="Shutdown Server">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>

            <div class="h-4 w-px bg-space-border"></div>

            <!-- Refresh data button -->
            <button
                class="btn btn-ghost btn-xs btn-square text-gray-400 hover:text-white hover:bg-white/5"
                @click="fetchData"
                :disabled="loading"
                aria-label="Refresh data">
                <svg class="w-4 h-4" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24"
                    :class="{ 'animate-spin': loading }">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!--
      Main Layout
      Sidebar + Content Area
    -->
    <div class="flex h-[calc(100vh-56px)] relative">

        <!-- Mobile overlay when sidebar is open -->
        <div
            x-show="sidebarOpen"
            @click="sidebarOpen = false"
            class="fixed inset-0 bg-black/50 z-40 lg:hidden"
            style="display: none;">
        </div>

        <!-- Sidebar container -->
        <!-- (Navigation menu, collapsible) -->
        <!-- … SIDEBAR CODE CONTINUES UNCHANGED … -->

        <!-- Main content area -->
        <div class="flex-1 overflow-auto bg-space-950 relative custom-scrollbar">

            <!-- Dashboard view -->
            <div x-show="$store.global.activeTab === 'dashboard'"
                x-load-view="'dashboard'"
                class="w-full">
            </div>

            <!-- Models view -->
            <div x-show="$store.global.activeTab === 'models'"
                x-load-view="'models'"
                class="w-full">
            </div>

            <!-- Logs view -->
            <div x-show="$store.global.activeTab === 'logs'"
                x-load-view="'logs'"
                class="w-full h-full">
            </div>

            <!-- Accounts view -->
            <div x-show="$store.global.activeTab === 'accounts'"
                x-load-view="'accounts'"
                class="w-full">
            </div>

            <!-- Settings view -->
            <div x-show="$store.global.activeTab === 'settings'"
                x-load-view="'settings'"
                class="w-full">
            </div>
        </div>
    </div>

    <!--
      Script Loading Order
      Core config → utilities → stores → components → app bootstrap
    -->
    <script src="js/config/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/utils/error-handler.js"></script>
    <script src="js/utils/account-actions.js"></script>
    <script src="js/utils/validators.js"></script>
    <script src="js/utils/model-config.js"></script>

    <!-- Translations -->
    <script src="js/translations/en.js"></script>
    <script src="js/translations/zh.js"></script>
    <script src="js/translations/tr.js"></script>
    <script src="js/translations/id.js"></script>
    <script src="js/translations/pt.js"></script>

    <!-- Global stores -->
    <script src="js/store.js"></script>
    <script src="js/data-store.js"></script>
    <script src="js/settings-store.js"></script>

    <!-- Component modules -->
    <script src="js/components/dashboard.js"></script>
    <script src="js/components/models.js"></script>
    <script src="js/components/account-manager.js"></script>
    <script src="js/components/logs-viewer.js"></script>
    <script src="js/components/server-config.js"></script>
    <script src="js/components/add-account-modal.js"></script>

    <!-- App entry point -->
    <script src="app.js"></script>
</body>
</html>
