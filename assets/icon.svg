<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the floating orb -->
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <!-- Gradient for the ring -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for floating effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1e1b4b"/>

  <!-- Outer decorative ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#312e81" stroke-width="2"/>

  <!-- Floating orbital ring (tilted ellipse) -->
  <ellipse cx="256" cy="240" rx="140" ry="45" fill="none" stroke="url(#ringGradient)" stroke-width="8" stroke-linecap="round" opacity="0.9" transform="rotate(-15, 256, 240)"/>

  <!-- Connection nodes on ring -->
  <circle cx="120" cy="260" r="12" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="392" cy="220" r="12" fill="#22d3ee" filter="url(#glow)"/>
  <circle cx="256" cy="295" r="10" fill="#06b6d4" filter="url(#glow)"/>

  <!-- Main floating orb with "A" -->
  <g filter="url(#shadow)">
    <circle cx="256" cy="220" r="85" fill="url(#orbGradient)"/>

    <!-- Stylized "A" for Antigravity -->
    <path d="M256 160 L296 290 L280 290 L270 260 L242 260 L232 290 L216 290 Z M256 185 L248 245 L264 245 Z" fill="white" opacity="0.95"/>
  </g>

  <!-- Upward arrows indicating antigravity/levitation -->
  <g fill="none" stroke="#c4b5fd" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <!-- Left arrow -->
    <path d="M160 340 L160 380 M145 355 L160 340 L175 355"/>
    <!-- Center arrow -->
    <path d="M256 360 L256 400 M241 375 L256 360 L271 375"/>
    <!-- Right arrow -->
    <path d="M352 340 L352 380 M337 355 L352 340 L367 355"/>
  </g>

  <!-- Small floating particles -->
  <circle cx="180" cy="150" r="4" fill="#a855f7" opacity="0.6"/>
  <circle cx="340" cy="170" r="3" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="150" cy="200" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="370" cy="300" r="4" fill="#c4b5fd" opacity="0.5"/>
</svg>
